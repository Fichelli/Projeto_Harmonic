<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Harmonic â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="page-login">
  <div class="hm-bg" aria-hidden="true">
    <div class="hm-blob hm-blob--tl"></div>
    <div class="hm-blob hm-blob--br"></div>
    <div id="eq" class="hm-eq" aria-hidden="true"></div>
  </div>

  <main class="hm-shell" role="main">
    <section class="hm-login">
      <div class="hm-login__brand">
        <div class="hm-logo" aria-hidden="true">
          <img src="{{ url_for('static', filename='img/logoHarmonic.png') }}" alt="Logo Harmonic">
        </div>
        <h1 class="hm-title hm-login__title">Harmonic</h1>
        <p class="hm-subtitle hm-login__subtitle">bem-vindo de volta</p>
      </div>

      <!-- flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash">
            {% for category, msg in messages %}
              <div class="flash__item flash__item--{{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form class="hm-form" id="loginForm" method="POST" action="{{ url_for('login') }}" autocomplete="on" novalidate>
        <label class="hm-field">
          <span class="hm-field__label">UsuÃ¡rio (e-mail ou nickname)</span>
          <input id="username" name="username" type="text" class="hm-input" placeholder="seuemail@exemplo.com" required />
        </label>

        <label class="hm-field">
          <span class="hm-field__label">Senha</span>
          <div class="hm-input-wrap">
            <input id="password" name="password" type="password" class="hm-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
            <button type="button" class="hm-input__toggle" id="togglePwd" aria-label="Mostrar/ocultar senha">ğŸ‘ï¸</button>
          </div>
        </label>

        <a href="{{ url_for('recover') }}" class="hm-forgot">Esqueci minha senha</a>

        <div class="hm-actions hm-actions--column">
          <button type="submit" class="hm-btn hm-btn--primary">Entrar</button>

          <button type="button" class="hm-btn hm-btn--google">
            <img src="{{ url_for('static', filename='img/google-icon.png') }}" alt="Google" class="hm-google-icon">
            Entrar com Google
          </button>

          <a class="hm-btn hm-btn--ghost" href="{{ url_for('register') }}">Cadastre-se</a>
          <a class="hm-btn hm-btn--outline" href="{{ url_for('logo') }}">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="hm-foot">
    <small>Â© <span id="year"></span> Harmonic. Todos os direitos reservados.</small>
  </footer>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
